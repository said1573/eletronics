<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Caffeine</title>

    <!-- Bootstrap -->
    <link href="{% static 'app/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'app/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'app/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'app/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'app/build/css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form method="post">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" name="user_id" id="user_id" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" name="user_pw" id="user_pw" class="form-control" placeholder="Password" required=""/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" id="login">Log in</a>
                    </div>
                    <div style="text-align:center;"><br/>
                        <a href="{% url 'change' %}">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">
                            <a href="{% url 'register' %}" class="to_register"> Create Account </a>
                        </p>
                    </div>
                    {% csrf_token %}
                </form>
            </section>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $('#login').click(function(){
        $.ajax({
            url: '/',
            type: 'post',
            data: $('form').serialize(),
            success: function(res) {
                if(res.result == 'success') {
                    location = '/index/'
                }
                return false;
                }
            });
        return false;
    });

var input = document.getElementById("user_pw");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("login").click();
    }
});

</script>
</html>
